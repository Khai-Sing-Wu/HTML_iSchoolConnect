        function adder(...nums){
            var total = 0;
            for(var i=0; i < nums.length; i++)
            {
                total += nums[i];
            }
            return total;
        }

        */

        var arr = [1,2,3,4,5];
        console.log(adder(...arr));
        // ...arr is referred to as spread syntax when used to pass array elements as parameters
        // ...nums would be used to implement undefined number of paramters in a function
