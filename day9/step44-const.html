<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Const</title>

    <script>
        const trinity = {
            firsthero : "Superman",
            secondhero : "Wonder Woman",
            thirdhero : "Batman"
        };
        console.log(trinity);
        //can make changes within arrays/ objects but cannot change the whole type of data
        trinity.name="Holy Trinity";
        console.log(trinity);
    </script>

</head>

</html>
