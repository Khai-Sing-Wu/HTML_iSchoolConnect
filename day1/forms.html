<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="ntc.js"></script>

    <script>
        function setInputValue(source,target){
            document.getElementById(target).textContent = source.value;
            if(target=="color"){
                showColorName(source,target);
            }
        }
        function showColorName(source,target){
            var clr = ntc.name(source.value);
            var name = clr[1];
            document.getElementById(target).textContent = name;
            document.getElementById(target).style.color = source.value;
        }
    </script>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Type of Input</th>
                <th>As Rendered by browser</th>
                <th>Value of Input</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Text </td>
                <td> <input required id="textInput" type="text" oninput="setInputValue(this,'text')"/></td>
                <td> <output id="text"></output></td>
            </tr>
            <tr>
                <td>Search</td>
                <td> <input id="searchInput" type="search" oninput="setInputValue(this,'search')"/></td>
                <td> <output id="search"></output></td>
            </tr>
            <tr>
                <td>Color</td>
                <td> <input id="colorInput" type="color" id="c" oninput="showColorName(this,'color')"/></td>
                <td> <output id="color"></output></td>
            </tr>
            <tr>
                <td> Range </td>
                <td> <input id="rangeInput" type="range" oninput="setInputValue(this,'range')"/></td>
                <td> <output id="range"></output></td>
            </tr>
            <tr>
                <td>Time </td>
                <td> <input id="timeInput" type="time" oninput="setInputValue(this,'time')"/></td>
                <td> <output id="time"></output></td>
            </tr>
            <tr>
                <td>Date time local </td>
                <td> <input id="localInput" type="datetime-local" oninput="setInputValue(this,'local')"/></td>
                <td> <output id="local"></output></td>
            </tr>
            <tr>
                <td>Week</td>
                <td> <input id="weekInput" type="week" oninput="setInputValue(this,'week')"/></td>
                <td> <output id="week"></output></td>
            </tr>
            <tr>
                <td> Month </td>
                <td> <input id="monthInput" type="month" oninput="setInputValue(this,'month')"/></td>
                <td> <output id="month"></output></td>
            </tr>
            <tr>
                <td> Number</td>
                <td> <input id="numberInput" type="number" oninput="setInputValue(this,'number')"/></td>
                <td> <output id ="number"></output></td>
            </tr>
            <tr>
                <td> Email </td>
                <td> <input id="mailInput" type="email"/ oninput="setInputValue(this,'mail')"></td>
                <td> <output id="mail"></output></td>
            </tr>
            <tr>
                <td> Telephone </td>
                <td> <input id="phoneInput" type="tel"/ oninput="setInputValue(this,'phone')"></td>
                <td> <output id="phone"></output></td>
            </tr>
            <tr>
                <td> URL </td>
                <td> <input required pattern=".*..*" type="url"/ oninput="setInputValue(this,'url')"></td>
                <td> <output id="url"></output></td>
            </tr>    
        </tbody>
    </table>
</body>
</html>
