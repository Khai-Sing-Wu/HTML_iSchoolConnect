<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas-star</title>
    <style>
        canvas{
            border: 1px solid darkslategray;
            /*editing width or height of canvas 
            inside css can distort the canvas 
            and stretch or squeeze the canvas
            */
        }
    </style>
    <script>
        var can, ctx;
        addEventListener("load",init);
        function init(){
            can = document.getElementsByTagName("canvas")[0];
            ctx = can.getContext("2d");
            
            ctx.moveTo(300,100); // move to 1
            ctx.lineTo(250,150); // draw line 1-2
            ctx.lineTo(150,150); // draw line 2-3
            ctx.lineTo(250,200); // draw line 3-4
            ctx.lineTo(150,300); // draw line 4-5
            ctx.lineTo(300,250); // draw line 5-6
            ctx.lineTo(450,300); // draw line 6-7
            ctx.lineTo(350,200); // draw line 7-8
            ctx.lineTo(450,150); // draw line 8-9
            ctx.lineTo(350,150); // draw line 9-10
            ctx.lineTo(300,100); // draw line 10-1
            ctx.stroke();
            ctx.fillStyle="rgba(255,255,0,0.5)";
            ctx.fill();
            /*

                    1
                   * *
                  *   *
          3 * * 2     10 *  *  9 
            *                *
              *           *
                4       8
               *   6    *
              *   * *    *
            *  *       *  *
           5               7

        */
        }
    </script>
</head>
<body>
    <canvas width="500" height="500"></canvas>
</body>
</html>
