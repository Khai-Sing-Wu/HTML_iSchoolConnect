<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas-boat</title>
    <style>
        canvas{
            border: 1px solid darkslategray;
            /*editing width or height of canvas 
            inside css can distort the canvas 
            and stretch or squeeze the canvas
            */
        }
    </style>
    <script>
        var can, ctx;
        addEventListener("load",init);
        function init(){
            can = document.getElementsByTagName("canvas")[0];
            ctx = can.getContext("2d");
            ctx.moveTo(250,100); //move to 1
            ctx.lineTo(200,150); // draw line 1-2
            ctx.lineTo(100,150); // draw line 2-3
            ctx.lineTo(150,200) //draw line 3-4
            ctx.lineTo(350,200); //draw line 4-5
            ctx.lineTo(400,150); //draw line 5-6
            ctx.lineTo(200,150); //draw line 6-2
            ctx.moveTo(300,150); // move to 7
            ctx.lineTo(250,100); //line from 7 to 1
            ctx.closePath();
            ctx.strokeStyle="black";
            ctx.fillStyle="brown";
            ctx.fill();  
            ctx.stroke();
            /*

                    1
                   * *
                  *   *
          3 * * 2  * *  7 * *  6 
            *                *
              *           *
                4 *  *  5
             

        */
        }
    </script>
</head>
<body>
    <canvas width="500" height="500"></canvas>
</body>
</html>
