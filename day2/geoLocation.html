<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoLocation Demo</title>
    <script>
        //console.log(navigator.geolocation);
        // shows if geolocation is supported by the browser
        addEventListener("load",init);
        function init(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(successFunction,errorFunction,{
                    enableHighAccuracy : true,
                    timeout : 4000,
                    maximumAge : 5000
                })
            }else{
                alert("Please update your browser");
            }
        }

        function successFunction(pos){
            document.getElementById("rtime").textContent = pos.timestamp;
            document.getElementById("lg").textContent = pos.coords.longitude;
            document.getElementById("lt").textContent = pos.coords.latitude;
            document.getElementById("acc").textContent = pos.coords.accuracy +" metres";
        }

        function errorFunction(err){
            document.getElementById("err").textContent = err;
            //document.getElementById("err").textContent = JSON.stringify(err);
            //console.log(err);
        }   
    </script>
</head>
<body>
    <div>
        <h2>Request Time :<span id="rtime"></span> </h2>
        <h2>Longitude : <span id="lg"></span></h2>
        <h2>Latitude : <span id="lt"></span></h2>
        <h2>Accuracy : <span id="acc"></span></h2>
    </div>
    <hr>
    <div>
        <h2>Error: <span id="err"></span></h2>
    </div>
</body>
</html>
