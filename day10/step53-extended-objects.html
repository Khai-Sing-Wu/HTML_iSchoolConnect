<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script>
        /*
        var obj1 = {};
        var obj2 = new Object();
        var obj3 = Object.create(null);
        console.log(typeof obj1, typeof obj2, typeof obj3); */ 

        var hero = Object.create(null);
        Object.defineProperty(hero,'title',{value : "Batman",writable: true, enumerable : true, configurable: true});
        //Object.create() gives us fine control over the property of the obj like making it immutable.
        // writable: true makes it the value mutable
        // by default, they are immutable
        //enumerable makes the properties iterable
        //configurable enables redefining property
        console.log(hero.title);
        hero.title = "Joker";
        console.log(hero.title);

        for(let prop in hero){
            console.log(prop,hero[prop]);
        }

        Object.defineProperty(hero,'title',{value : "Batman",writable: false, enumerable : false, configurable: false});
        console.log(hero.title);
        hero.title = "Joker";
        console.log(hero.title);

        for(let prop in hero){
            console.log(prop,hero[prop]);
        }
        
    </script>
