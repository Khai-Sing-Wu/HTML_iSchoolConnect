<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
    <script>
        var str = "Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptates iusto dolorum consequuntur ipsam! Officiis rem ipsam voluptate ullam qui non quas quia, ipsum harum neque natus repellat delectus temporibus corrupti!";
        document.getElementById("first").innerText = "The first character is "+ str;
    </script>
</head>
<body>
    <p id="first"></p>
    <p id="second"></p>
    <p id="third"></p>
</body>
</html>
