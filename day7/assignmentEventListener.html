<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment eventListener </title>
   
    <script>
        
        window.addEventListener("load",fun2);
        document.addEventListener("DOMContentLoaded",fun3);
        function fun1(){
            var el = document.createElement("p");
            el.innerText = "fun1 was loaded";
            document.getElementsByClassName("container")[0].appendChild(el)
            console.log("fun1 was invoked - body onload");
        }
        function fun2(){
            var el = document.createElement("p");
            el.innerText = "fun2 was loaded";
            document.getElementsByClassName("container")[0].appendChild(el)
            console.log("fun2 was invoked - load event");
        }
        function fun3(){
            var el = document.createElement("p");
            el.innerText = "fun3 was loaded";
            document.getElementsByClassName("container")[0].appendChild(el)
            console.log("fun3 was invoked - document.DomContentLoaded");
        }

    </script>
</head>
<body onload="fun1()">
    <section class="container">
    </section>
    
</body>
</html>


<!--
    Fun3 > Fun2 > Fun1
    DOMContentLoaded was the event to trigger any of the functions as the Document loads before the entirety of the page does.
    addEventListener('load') seems to have higher precedence that of inline invokation of a function on the body being loaded.
-->
